name: Monitor de Latencia Global

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta침a Actions

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar script de monitorizaci칩n
        # Usamos sudo porque ping a veces requiere permisos de root en Linux
        run: sudo python monitor.py

      - name: Guardar y subir cambios
        run: |
          git config --global user.name "Latency Bot"
          git config --global user.email "bot@github.com"
          git add latency_map.png
          # Solo hace commit si hubo cambios (si la imagen cambi칩)
          git commit -m "Update: Latency Map $(date)" || exit 0
          git push
